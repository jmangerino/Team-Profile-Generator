
        <!DOCTYPE html>
        <html lang="en-us">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
            <link rel="stylesheet" href="style.css">
            <title>Team Profile Generator</title>
        </head>
        <body>
            <div class="container-fluid">
            <div class="row">
                <div class="col-12 jumbotron mb-3 team-heading bg-danger">
                    <h1 class="text-center text-white">My Team</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="row team-area col-12 d-flex ">
                    
        <div class="card employee-card">
            <div class="card-header bg-danger text-white">
                <h3 class="card-title">Jim</h3>
                <h4>Manager</h4>
            </div>
            <div class="card-body">
                <p class="id">ID: 1</p>
                <p class="email">Email <a href="mailto:jim@gmail.com">jim@gmail.com</a></p>
                <p class="officeNumber">Office Number 444</p>
            </div>
        </div>
            
        <div class="card employee-card">
            <div class="card-header bg-danger text-white">
                <h3 class="card-title">Bob</h3>
                <h4 class=" card-title">Engineer</h4>
            </div>
            <div class="card-body">
                <p class="id">2</p>
                <p class="email">Email: <a href="mailto:bob@gmail.com">bob@gmail.com</a> </p>
                <p class="github">Github: <a href="https://github.com/bob">bob</a></p>
            </div>
        </div>
        
        <div class="card employee-card">
            <div class="card-header bg-danger text-white">
                <h3 class="card-title">Jeff</h3>
                <h4 class=" card-title">Intern</h4>
            </div>
            <div class="card-body">
                <p class="id">3</p>
                <p class="email">Email: <a href="mailto:jeff@gmail.com">jeff@gmail.com</a> </p>
                <p class="school">School: UCLA</p>
            </div>
        </div>
            
                </div>
            </div>
        </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        </body>
        </html>
